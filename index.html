    <h1>Calculate Salary</h1>
    <form id="userForm">
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" required>
        </div>
        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>
        </div>
        <div>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female">Female</label>
        </div>
        <div>
            <label for="greetingType">Greeting Type:</label>
            <select id="greetingType" required>
                <option value="Mr">Mr</option>
                <option value="Mrs">Mrs</option>
                <option value="Miss">Miss</option>
                <option value="Doctor">Doctor</option>
            </select>
        </div>
        <div>
            <label>Subjects:</label><br>
            <input type="checkbox" id="html" name="subjects" value="HTML">
            <label for="html">HTML</label>
            <input type="checkbox" id="css" name="subjects" value="CSS">
            <label for="css">CSS</label>
            <input type="checkbox" id="javascript" name="subjects" value="JavaScript">
            <label for="javascript">JavaScript</label>
            <input type="checkbox" id="angular" name="subjects" value="Angular">
            <label for="angular">Angular</label>
            <input type="checkbox" id="vuejs" name="subjects" value="VueJS">
            <label for="vuejs">VueJS</label>
        </div>
        <div>
            <label for="working">Are you working?</label>
            <input type="checkbox" id="working" name="working">
        </div>
        <div id="workDetails" style="display:none;">
            <div>
                <label for="hours">Working Hours:</label>
                <input type="number" id="hours">
            </div>
            <div>
                <label for="rate">Hourly Rate:</label>
                <input type="number" id="rate">
            </div>
        </div>
        <div id="output"></div>
        <button type="button" onclick="submitForm()">Submit</button>
        <button type="button" onclick="clearForm()">Clear</button>
